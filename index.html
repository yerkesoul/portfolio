<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yerkezhan Abdullayeva | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@4.1.17/dist/framer-motion.js"></script>
</head>
<body class="bg-background text-foreground">
    <div id="app">
        <!-- Sidebar -->
        <nav id="sidebar" class="fixed left-0 top-0 bottom-0 w-64 bg-white shadow-lg"></nav>
            <ul class="p-4">
                <li class="mb-4"><a href="#hero" class="text-black">Home</a></li>
                <li class="mb-4"><a href="#skills" class="text-black">Skills</a></li>
                <li class="mb-4"><a href="#projects" class="text-black">Projects</a></li>
                <li class="mb-4"><a href="#education" class="text-black">Education</a></li>
                <li class="mb-4"><a href="#experience" class="text-black">Experience</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="main-content" class="ml-64">
            <!-- Hero Section -->
            <section id="hero" class="relative min-h-screen flex items-center justify-center bg-black text-white">
                <!-- Hero content will be populated by JavaScript -->
            </section>

            <!-- Skills Section -->
            <section id="skills" class="py-20">
                <h2 class="text-4xl font-bold text-center mb-12">Technical Skills</h2>
                <div id="skills-grid" class="grid md:grid-cols-2 gap-6">
                    <!-- Skills content will be populated by JavaScript -->
                </div>
            </section>

            <!-- Projects Section -->
            <section id="projects" class="py-20">
                <h2 class="text-3xl font-bold text-center text-primary mb-8">Projects</h2>
                <div id="projects-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Projects content will be populated by JavaScript -->
                </div>
            </section>

            <!-- Education Section -->
            <section id="education" class="py-20">
                <h2 class="text-3xl font-bold text-center text-primary mb-8">Education</h2>
                <div id="education-list" class="space-y-8">
                    <!-- Education content will be populated by JavaScript -->
                </div>
            </section>

            <!-- Work Experience Section -->
            <section id="experience" class="py-20">
                <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Work Experience</h2>
                <div id="experience-list">
                    <!-- Work Experience content will be populated by JavaScript -->
                </div>
            </section>

            <!-- Footer -->
            <footer class="bg-primary text-primary-foreground py-4">
                <div class="container mx-auto text-center">
                    <p>&copy; <span id="current-year"></span> Yerkezhan Abdullayeva | Portfolio</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
